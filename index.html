<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hedge Fund Revenue Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lux-bootstrap-theme.css">
  
  <link rel="stylesheet" href="fund.css">
  
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Hedge Fund Revenue Calculator</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="calculator-form">
          <div class="form-group">
            <label for="managed-money">Managed Money:</label>
            <input type="number" class="form-control" id="managed-money" required>
          </div>
          <div class="form-group">
            <label for="management-fee">Management Fee (%):</label>
            <input type="number" class="form-control" id="management-fee" required>
          </div>
          <div class="form-group">
            <label for="performance-fee">Performance Fee (%):</label>
            <input type="number" class="form-control" id="performance-fee" required>
          </div>
          <div class="form-group">
            <label for="returns">client returns usd:</label>
            <input type="number" class="form-control" id="returns" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="fund.js"></script>
</body>
</html>
